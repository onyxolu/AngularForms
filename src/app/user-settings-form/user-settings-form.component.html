<p>user-settings-form works!</p>

<div class="container">
    <form #form = "ngForm">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)] = "usersettings.email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <!-- <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div> -->
        <div class="form-check form group">
          <input type="checkbox" name="checkbox"class="form-check-input" id="exampleCheck1"   [(ngModel)] = "usersettings.checkbox">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <br>
        <p>User Interface Style</p>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radio" id="exampleRadios1" value="Light" checked   [(ngModel)] = "usersettings.radio">
                <label class="form-check-label" for="exampleRadios1">
                  Light
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radio" id="exampleRadios1" value="Medium" checked [(ngModel)] = "usersettings.radio">
                <label class="form-check-label" for="exampleRadios1">
                  Medium
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radio" id="exampleRadios1" value="Dark" checked [(ngModel)] = "usersettings.radio">
                <label class="form-check-label" for="exampleRadios1">
                  Dark
                </label>
            </div>
            <br>
            <div class="form-group">
                <label for = "subscriptionType"> Subscription Type </label>
                <select name="select" class="custom-select"  [(ngModel)] = "usersettings.select">
                    <option value="Monthly">Monthly</option>
                    <option value="Annual">Annual</option>
                    <option value="Lifetime">Lifetime</option>
                  </select>
            </div>
            <br>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Example textarea</label>
                <textarea class="form-control" name="textarea" id="exampleFormControlTextarea1" rows="3"  [(ngModel)] = "usersettings.textarea"></textarea>
              </div>
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
